<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="spruillio.css">
</head>

<body style="height: max-content;" class="has-background-color-davys-gray">

  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="http://spruill.io">
        <h1 class="title has-text-color-cadet-gray">Stephen</h1>
        <h1 class="title has-text-color-burnt-orange">Spruill</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

      </div>

      <div class="navbar-end">
        <a class="navbar-item" href="/index.html">
          Home
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown is-right">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Resume
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title has-text-color-cadet-gray">Contact Me</h1>
    </div>
  </section>
  
  <div class="container is-max-desktop">
    <div class="field is-horizontal">

      <div class="field-body">
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">

      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="e.g. Partnership opportunity">
          </div>
        </div>
      </div>
    </div>
    
    <div class="field is-horizontal">

      <div class="field-body">
        <div class="field">
          <div class="control">
            <textarea class="textarea" placeholder="Your message here..."></textarea>
          </div>
        </div>
      </div>
    </div>
    
    <div class="field is-horizontal">

      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button has-background-color-burnt-orange">
              Send message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<footer style="background-color: #363636;" class="footer">
  <div class="content has-text-left">
    <p class="has-text-color-cadet-gray">Email: stephen_spruill@ymail.com</p>
    <p class="buttons">
      <button class="button has-background-color-burnt-orange">
        <span class="icon">
          <i class="fab fa-github"></i>
        </span>
        <span>GitHub</span>
      </button>
      <button class="button has-background-color-burnt-orange">
        <span class="icon">
          <i class="fab fa-linkedin"></i>
        </span>
        <span>LinkedIn</span>
      </button>
  </div>
</footer>

</html>
